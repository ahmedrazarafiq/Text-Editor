<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Text Editor</h1>
    <div id="editor" contenteditable="true"></div>
    <div>
        <button id="boldBtn">Bold</button>
        <button id="italicBtn">Italic</button>
        <button id="underlineBtn">Underline</button>
        <label for="fontSize">Font Size:</label>
        <select id="fontSize">
            <option value="12">12px</option>
            <option value="16">16px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
        
        </select>
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
       
        </select>
        <input type="color" id="textColor">
    </div>
    <div>
        <button id="alignLeftBtn">Align Left</button>
        <button id="alignCenterBtn">Align Center</button>
        <button id="alignRightBtn">Align Right</button>
        <label for="textStyle">Text Style:</label>
        <select id="textStyle">
            <option value="normal">Normal</option>
            <option value="heading">Heading</option>
        
        </select>
    </div>
    <script src="app.js"></script>
</body>
</html>
